<html>

<head>
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class=" white">
                <h1>STOP</h1>
            </div>
            <div class=" red">
                <h1>WATCH</h1>
            </div>
        </div>
        <div id="gradient">
            <input class="color1" type="color" name="color1" value="#000000">
            <input class="color2" type="color" name="color2" value="#ff0000">
        </div>

        <div id="div" class="StopWatch">
            <h1 id="counter1" class="counter">00:00:00</h1>
            <ul class="btn-list">
                <li> <button id="start-1" class="btn" onclick="stopwatch1.start();">Start</button></li>
                <li> <button class="btn" onclick="stopwatch1.stop();">Pause</button></li>
                <li> <button class="btn" onclick="stopwatch1.restart();">Reset</button></li>
            </ul>

        </div>


        <button id="btn-add-1" class="btn-add" onclick="toggleWatch2()">Add Watch</button>
        <div id="div-2" class="StopWatch">

            <h1 id="counter2" class="counter">00:00:00</h1>
            <ul class="btn-list">
                <li> <button id="start-2" class="btn" onclick="stopwatch2.start();">Start</button></li>
                <li> <button class="btn" onclick="stopwatch2.stop();">Pause</button></li>
                <li> <button class="btn" onclick="stopwatch2.restart();">Reset</button></li>
            </ul>

        </div>


        <button id="btn-add-2" class="btn-add" onclick="toggleWatch3()">Add Watch</button>
        <div id="div-3" class="StopWatch">

            <h1 id="counter3" class="counter">00:00:00</h1>
            <ul class="btn-list">
                <li> <button id="start-3" class="btn" onclick="stopwatch3.start();">Start</button></li>
                <li> <button class="btn" onclick="stopwatch3.stop();">Pause</button></li>
                <li> <button class="btn" onclick="stopwatch3.restart();">Reset</button></li>
            </ul>

        </div>

    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
