<html>

<head>
    <title></title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class=" white">
                <h1>STOP</h1>
            </div>
            <div class=" red">
                <h1>WATCH</h1>
            </div>
        </div>

        <div class="StopWatch">
           
                <h1 class="counter">00:00:00</h1>
                <ul class="btn-list">
                    <li> <button value="start" class="btn" onclick="stopwatch.start();">Start</button></li>
                    <li> <button value="pause" class="btn" onclick="stopwatch.stop();">Pause</button></li>
                    <li> <button value="reset" class="btn" onclick="stopwatch.restart();">Reset</button></li>
                </ul>
        
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
